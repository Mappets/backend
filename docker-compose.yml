version: '3.7'

services:
  web:
    build:
      context: . 
      dockerfile: ./compose/django/Dockerfile
      labels:
        - "django"
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ".:/web"
  proxy:
    image: nginx
    ports:
     - "80:80"
    volumes:
      - ./compose/proxy/default.conf:/etc/nginx/conf.d/default.conf
    depends_on: 
      - web
    